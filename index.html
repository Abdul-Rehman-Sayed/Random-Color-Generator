<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Playground</title>
    <link rel="icon" href="/RCG-logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Playground</h1>
      <div class="controls">
        <button id="generate-btn">Generate Color</button>
        <button id="copy-btn">Copy Color</button>
        <select id="format-select">
          <option value="rgb">RGB</option>
          <option value="hex">HEX</option>
        </select>
      </div>
      <h3 id="color-code">#FFFFFF</h3>
      <div id="color-box">Your new color appears here</div>

      <h2>Color History</h2>
      <div id="color-history" class="history"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
